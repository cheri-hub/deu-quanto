<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="115" fill="#1E293B"/>
  
  <!-- Camera body -->
  <path d="M120 190C120 165.147 140.147 145 165 145H220L240 120H290L310 145H365C389.853 145 410 165.147 410 190V340C410 364.853 389.853 385 365 385H165C140.147 385 120 364.853 120 340V190Z" fill="#22C55E" stroke="#000000" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- Camera lens outer ring -->
  <circle cx="240" cy="260" r="60" fill="#1E293B" opacity="0.3"/>
  <circle cx="240" cy="260" r="55" stroke="#16A34A" stroke-width="8" fill="none"/>
  <circle cx="240" cy="260" r="55" stroke="#000000" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Camera lens inner -->
  <circle cx="240" cy="260" r="35" fill="#16A34A" opacity="0.5" stroke="#000000" stroke-width="3"/>
  
  <!-- Camera flash -->
  <rect x="140" y="165" width="30" height="25" rx="5" fill="#16A34A" stroke="#000000" stroke-width="3"/>
  
  <!-- Money note -->
  <g transform="translate(280, 180)">
    <!-- Money background with gradient -->
    <defs>
      <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#84CC16;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#65A30D;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="180" height="110" rx="12" fill="url(#moneyGradient)"/>
    <rect x="0" y="0" width="180" height="110" rx="12" stroke="#000000" stroke-width="5" fill="none"/>
    
    <!-- Money details - corner circles -->
    <circle cx="20" cy="20" r="8" fill="#4D7C0F" opacity="0.3" stroke="#000000" stroke-width="2"/>
    <circle cx="160" cy="20" r="8" fill="#4D7C0F" opacity="0.3" stroke="#000000" stroke-width="2"/>
    <circle cx="20" cy="90" r="8" fill="#4D7C0F" opacity="0.3" stroke="#000000" stroke-width="2"/>
    <circle cx="160" cy="90" r="8" fill="#4D7C0F" opacity="0.3" stroke="#000000" stroke-width="2"/>
    
    <!-- R$ Symbol with black outline -->
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#000000" text-anchor="middle" stroke="#000000" stroke-width="8" opacity="0.3">R$</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" text-anchor="middle">R$</text>
